<button *ngIf="product" mat-icon-button (click)="backProductList()">
    <mat-icon>keyboard_arrow_left</mat-icon>
</button>

<form [formGroup]="productFormGroup" (ngSubmit)="saveProduct($event)">

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Producto
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="id" type="text" matInput placeholder="codigo">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="title" type="text" matInput placeholder="titulo">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="price" type="number" matInput placeholder="precio">
                    </mat-form-field>
                    <div *ngIf="priceField.errors">
                        <p *ngIf="priceField.hasError('price_invalid')">
                            No puedes ingresar un monto mayor a 10000
                        </p>

                        <p *ngIf="priceField.hasError('required') && priceField.dirty">
                            El campo es requerido
                        </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea formControlName="description" matInput placeholder="descripcion"></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="row" *ngIf="imageField">
                <div class="col-xs">
                    <img *ngIf="imageField.value" [src]="imageField.value" alt="">
                    <input *ngIf="!idField.errors" type="file" (change)="uploadFile($event)">
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button [disabled]="productFormGroup.invalid" mat-raised-button type="submit">Guardar</button>
        </mat-card-actions>

    </mat-card>
</form>
