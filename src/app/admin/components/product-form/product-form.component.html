<form [formGroup]="productFormGroup" (ngSubmit)="saveProduct($event)">

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Producto
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="id" type="text" matInput placeholder="codigo">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="title" type="text" matInput placeholder="titulo">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="price" type="number" matInput placeholder="precio">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea formControlName="description" matInput placeholder="descripcion"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button type="submit">Guardar</button>
        </mat-card-actions>

    </mat-card>
</form>
