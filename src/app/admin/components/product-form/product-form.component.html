<form [formGroup]="productFormGroup" (ngSubmit)="saveProduct($event)">

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Producto
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="id" type="text" matInput placeholder="codigo">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="title" type="text" matInput placeholder="titulo">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="price" type="number" matInput placeholder="precio">
                    </mat-form-field>
                    <div *ngIf="productFormGroup.get('price').errors && 
                                productFormGroup.get('price').dirty">
                        <p *ngIf="productFormGroup.get('price').hasError('price_invalid')">
                            No puedes ingresar un monto mayor a 10000
                        </p>
                        <p *ngIf="productFormGroup.get('price').hasError('required')">
                            El campo es requerido
                        </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea formControlName="description" matInput placeholder="descripcion"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button [disabled]="productFormGroup.invalid" mat-raised-button type="submit">Guardar</button>
        </mat-card-actions>

    </mat-card>
</form>
